<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D&A Technologies</title>
    <link
      rel="stylesheet"
      href="./CSS/signup.css
"
    />
  </head>
  <body>
  <!-- ********* UPPER LEFT LOGO IMAGE  ********* -->

<div>
  
        <img class="DATechImage" src="./images/d&a.png" alt="D&A Technologies"  />
   
</div>

    <!-- ********** SIGN UP FORM ************* -->


    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          
          <form action="/" method="post">
          

          <div class="field-wrap">
            <label>
            <img class="userImg" src="./images/Username.png" alt="username image"  />

              Username<span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
                <img class="userImg" src="./images/email.png" alt="email image"  />

              test@datechnologies.co<span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
                <img class="userImg" src="./images/passwordLock.png" alt="email image"  />

              Password<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>SIGN UP</button>
          
          </form>

        </div>

     <!-- *********** LOGIN FORM  ************* -->

        
        <div id="login">   
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
                <img class="userImg" src="./images/email.png" alt="email image"  />

              Email Address<span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
                <img class="userImg" src="./images/passwordLock.png" alt="email image"  />

              Password<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
                    
          <button class="button button-block"/>LOG IN</button>
          
          </form>

        </div>
        
      </div>
      
</div>

 <!-- ******* JQUERY CDN && JS FILE LINKED  ********** -->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="signup.js"></script>

  </body>
</html>
